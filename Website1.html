    + Sidebar (thanh bar nằm ở 1 phía)
    + Slider (các nội dung có tính năng trượt (sang trái phải lên xuống))
    + Content (nội dung chính trong trang)
    + Banner (khu vực chứa ảnh quảng cáo)
    + Footer (chân trang)
-->
